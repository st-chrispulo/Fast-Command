<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Client</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    #log {
      background-color: #222;
      padding: 10px;
      border: 1px solid #444;
      margin-top: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    button {
      background-color: #35445b;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f526b;
    }
  </style>
</head>
<body>
  <h2>üß™ WebSocket Client</h2>

  <label for="tokenInput">Access Token</label>
  <input type="text" id="tokenInput" placeholder="Paste access token here" />

  <label for="roomInput">Room Name</label>
  <input type="text" id="roomInput" value="broadcast" />

  <button onclick="connectSocket()">Connect</button>

  <hr />

  <label for="messageInput">Message</label>
  <input type="text" id="messageInput" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <div id="log"></div>

  <script>
    let socket = null;

    function log(message) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += message + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function connectSocket() {
      const token = document.getElementById("tokenInput").value.trim();
      const room = document.getElementById("roomInput").value.trim();

      if (!token || !room) {
        log("‚ùó Please enter both token and room name.");
        return;
      }

      const socketUrl = `ws://localhost:8000/ws/${room}?token=${token}`;
      socket = new WebSocket(socketUrl);

      socket.onopen = () => log(`‚úÖ Connected to /ws/${room}`);
      socket.onmessage = (event) => log(`üì® ${event.data}`);
      socket.onerror = (err) => log(`‚ö†Ô∏è WebSocket error`);
      socket.onclose = () => log(`‚ùå Disconnected from /ws/${room}`);
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) {
        log("‚ö†Ô∏è Message is empty.");
        return;
      }

      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ message: msg }));
        log(`üì§ Sent: ${msg}`);
      } else {
        log("‚ùå Socket is not connected.");
      }
    }
  </script>
</body>
</html>
